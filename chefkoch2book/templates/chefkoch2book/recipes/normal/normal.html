<html>
<head>
<script src="/static/chefkoch2book/js/jquery-3.3.1.min.js"></script>
<link id="template-css" rel="stylesheet"
	href="/static/chefkoch2book/templates/recipes/css/normal.css">
<link href="https://fonts.googleapis.com/css?family=Prata"
	rel="stylesheet">

</head>
<body>
	<div id="page-background" style="background-image: url('{{ bg }}')"></div>
	<div id="page-container">


		<div id="chapter-container">
			<div class="transbox">
				<span id="p-chapter" style="">{{ chapter }}</span>
			</div>
		</div>

		<div id="title-content-container">

			<div id="title-container">
				<div class="transbox">
					<span id="p-title">{{ title }}</span>
				</div>
			</div>

			<div id="content-container">
				<div class="transbox shadow">
					<span id="p-content">{{content|safe}}</span>
				</div>
			</div>

		</div>

		<div id="image-ingredients-container">

			<img id="main-image" src="{{ img }}">

			<div id="ingredients">
				<div class="transbox shadow">{{ ingredientsTable|safe }}</div>
			</div>

			<img
				src="http://localhost:8000/static/chefkoch2book/backgrounds/images/postit_01.png"
				style="width: 80mm;">







		</div>

		<div id="qr-code"></div>
		{{ string}} <br><br>
		{{ titlen}}
	</div>


	<script src="/static/chefkoch2book/js/qrcode.min.js"></script>
	<script src="/static/chefkoch2book/templates/recipes/js/normal.js"></script>


</body>

</html>
