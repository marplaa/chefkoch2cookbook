
<div class="tab-pane fade" id="chapter-template-options" role="tabpanel"
	aria-labelledby="chapter-template-tab" style="padding: 10px">



	<div style="float: left; width: 400px;">
		<p>Wähle hier die Standardwerte für dieses Kapitel:</p>


		
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value=""
						id="use-first-recipe-bg-checkbox"> <label
						class="form-check-label" for="use-first-recipe-bg-checkbox">
						Hintergrundbild des ersten Rezepts auf der Seite als
						Seitenhintergrund verwenden </label>
				</div>
			</div>
			<div class="form-group">
				<label for="chapter-recipes-bg">Hintergrund der Rezeptseiten
					(URL):</label> <input type="text" class="form-control"
					id="chapter-recipes-bg"></input>
			</div>
		

	</div>
	<div style="margin: 5px; width: 200px; float: right;">
		Hintergrund: <img id="chapter-recipes-bg-thumb"
			class="recipe-img-prev img-thumbnail">

	</div>
	<div class="clearfix"></div>

</div>



<div class="tab-pane fade show active" id="chapter-image-options"
	role="tabpanel" aria-labelledby="chapter-image-tab"
	style="padding: 10px">

	Wähle ein Bild für den Hintergrund:</br>

	<div style="float: left; width: 400px;">

		<form>


			<div class="form-group">
				<label for="chapter_bg_url_input">URL:</label> <input type="text"
					class="form-control" id="chapter_bg_url_input"
					onchange="setTimeout(function(){$('#chapter-bg-thumb').attr('src',$('#chapter_bg_url_input').val())},0);"
					onpaste="setTimeout(function(){$('#chapter-bg-thumb').attr('src',$('#chapter_bg_url_input').val())},0);"></input>
			</div>

		</form>
		oder klicke "Bild auswählen" um aus einer Liste ein Hintergrundbild
		auszuwählen: </br> <a style="margin-top: 5px; width: 100%;"
			id="chapter-bg-chooser-button" onclick="showChapterImagePicker();"
			href="#" class="btn btn-primary">Bild auswählen</a>


	</div>

	<div style="margin: 5px; width: 200px; float: right;">
		<img id="chapter-bg-thumb" class="recipe-img-prev img-thumbnail">

	</div>
	<div class="clearfix"></div>


</div>
